<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Card Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .card {
            width: 350px;
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .card-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
        }
        
        .card-content {
            padding: 20px;
        }
        
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }
        
        .card-text {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .card-button {
            display: inline-block;
            background-color: #4a6ee0;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        
        .card-button:hover {
            background-color: #3a5bc7;
        }
        
        .card-footer {
            padding: 15px 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Mountain landscape" class="card-image">
        <div class="card-content">
            <h3 class="card-title">Beautiful Mountain View</h3>
            <p class="card-text">Experience the breathtaking beauty of mountain landscapes. Perfect for hiking, photography, or simply enjoying nature's wonders.</p>
            <a href="#" class="card-button">Learn More</a>
        </div>
        <div class="card-footer">
            <span>Photo by John Doe</span>
            <span>5 min read</span>
        </div>
    </div>
</body>
</html>
